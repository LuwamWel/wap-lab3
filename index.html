 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

 </head>
 <body>
    <div class="main-wrapper">
        <header>
            <img id="logo" src="./logo.png" alt="Logo">
            <div class="container">
                <div id="welcome-header">Welcome, Tina!</div>
                <button id = "logout">Log Out</button>
            </div>
        </header>

        <br>
        <div>Product List</div>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>9.99</td>
                <td>8</td>
                <td><img class ="cart-icon" src ="./cart-icon.png" alt="cart-image"></td>

            <tr>
                <td>React</td>
                <td>19.99</td>
                <td>5</td>
                <td><img class ="cart-icon" src ="./cart-icon.png" alt="cart-image"></td>

            <tr>
                <td>Angular</td>
                <td>29.99</td>
                <td>13</td>
                <td><img class ="cart-icon" src ="./cart-icon.png" alt="cart-image"></td>
            </tr>
        </table>
        <br>
        <div>Your Shopping Cart</div>
        
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Total</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Node.js</td>
                <td>9.99</td>
                <td>9.99</td>
                <td>-<input type= "number" value="1">+</td>
            </tr>
            <tr>
                <td>Angular</td>
                <td>29.99</td>
                <td>290.99</td>
                <td>- <input type= "number" value="10">+</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3"></td>
                    <td>
                        Total: 300.98
                    </td>
                </tr>
            </tfoot>
            
            
        </table>
